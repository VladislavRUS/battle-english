<div class="header">
  <div class="header__wrapper">
    <div class="header__logo" routerLink="/">
      <img src="/assets/styles/images/logo.svg">
    </div>
    <div class="header__menu">
      <div class="header__bell">
        <img src="/assets/styles/images/bell.png" alt="">
        <div class="header__notifications-count">1</div>
      </div>
      <div class="header__user" (click)="openUserTooltip(userTooltip)" >
        <div class="header__user-avatar">
          <img src={{loginService.user.photo_50}} alt="">
        </div>
        <div class="header__user-name">{{loginService.user.first_name}} {{loginService.user.last_name}}</div>
        <div class="header__user-triangle" [ngClass]="{'_opened': isTooltipOpened()}" #userTooltip></div>
      </div>
    </div>
  </div>
</div>
